<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo ingreso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Codigo:</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Marca:</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Modelo:</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Horometro:</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Estado de mantencion:</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Ultima mantencion:</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Imagen de referencia:</ion-label>
        <ion-input type="password" required></ion-input>
        <input type="file" />
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit"  expand="block">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  
</ion-content>
