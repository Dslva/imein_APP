<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>atras</ion-back-button>
    </ion-buttons>
    <ion-title>Page Three</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="cover" src="https://bbrskrental.s3-sa-east-1.amazonaws.com/images/product/102-F3-1300.jpg" />
    <ion-card-header>
      <ion-card-title>TOYOTA G27</ion-card-title>
      <ion-card-subtitle>314034</ion-card-subtitle>
    </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label>Modelo:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Horas totales:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ultima mantencion:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Arrendatario / proppietario:</ion-label>
        </ion-item>
      </ion-list>
  </ion-card>
  <div class="div-btns-ajustes ion-text-center" >
    <ion-button [routerLink]="['/editar-producto']" >Editar</ion-button>
    <ion-button color="danger"  id="present-alert">eliminar</ion-button>
    <ion-alert trigger="present-alert" class="custom-alert" header="Are you sure?" [buttons]="alertButtons" [routerLink]="['/home/buscar']"></ion-alert>
  </div>
</ion-content>
